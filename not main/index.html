<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LOANER|INFO</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="favicon.ico">
    </head>
    
    <body>
           <div class="adjust"></div>
           <div class="adjust2"></div>
           <div class="bg"></div>
           <div class="bg2"></div>
           <div class="bg3"></div>
           <div class="bg4"></div>
           <div class="bg5"></div>
           <div class="bg6"></div>
           <div class="bg7"></div>
           <div class="bg8"></div>
           <div class="bg9"></div>
           <div class="loginBox">
        <form method="post">
            <div class="name">
            <label>Name:</label>
            <input type="text" class="name" name="name">
            </div>
            <br>
            <div class="ownership">
            <label>Ownership:</label>
            <select name="ownership">
                <option value="010">Own</option>
                <option value="001">Rent</option>
                <option value="100">Mortgage</option>
            </select>
            </div>
            <br>
            <div class="annual_income">
            <label>Annual Income:</label>
            <input type="text" name="annual_income">
            </div>
            <br>
            <div class="loan_amount">
            <label>Loan Amount:</label>
            <input type="text" name="loan_amount">
            </div>
            <br>
            <div class="term">
            <label>Term:</label>
            <select name="term">
                <option value="1">36 Months</option>
                <option value="2">60 Months</option>
            </select>
            </div>
            <br>
            <div class="interest_rate">
            <label>Interest Rate:</label>
            <input type="text" name="interest_rate">
            </div>
            <br>
            <div class="DTI">
            <label>DTI:</label>
            <input type="text" name="DTI">
            </div>
            <br>
            <div class="total_payment">
            <label>Total Payment:</label>
            <input type="text" name="total_payment">
            </div>
            <br>
            <div class="Analyze">
            <input type="Submit" name="Analyze">
            </div>
        </form>
           </div>
    </body>
</html>
